services:
  searxng-redis:
    image: valkey/valkey:8-alpine
    container_name: news-hub-searxng-redis
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    container_name: news-hub-searxng
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=http://localhost:8080/
      - INSTANCE_NAME=News Hub SearXNG
      - SEARXNG_REDIS_URL=redis://searxng-redis:6379/0
    volumes:
      - ./searxng:/etc/searxng
    depends_on:
      - searxng-redis
