services:
  crawl4ai:
    image: unclecode/crawl4ai:latest
    container_name: news-hub-crawl4ai
    restart: unless-stopped
    ports:
      - "11235:11235"
    shm_size: "1g"
    environment:
      - CRAWL4AI_API_TOKEN=${CRAWL4AI_API_TOKEN:-}
    env_file:
      - ./crawl4ai/.llm.env
    volumes:
      - ./crawl4ai/config.yml:/app/config.yml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
